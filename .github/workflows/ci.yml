name: ci

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - '*'
    tags-ignore:
      - '*'

defaults:
  run:
    shell: bash

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, 'doc:')"
    name: ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        target: [14.x, 16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Git log
        shell: bash
        run: |
          if [ -n "$(git log --format=%B -n 1 | grep -iE '^[0-9]+[.]{1,}[0-9]+[.]{1,}[0-9]+')" ]; then
            echo "CI_SKIP=true" >> $GITHUB_ENV
          fi

      - name: Setup node@${{ matrix.target }}
        if: env.CI_SKIP != 'true'
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.target }}

      - name: Install latest npm
        if: env.CI_SKIP != 'true'
        run: |
          npm i -g npm@latest

      - name: List versions
        shell: bash
        if: env.CI_SKIP != 'true'
        continue-on-error: true
        run: |
          node -v && npm -v && which npm && pwd && ls -la

      - name: Install dependencies
        if: env.CI_SKIP != 'true'
        run: |
          npm ci --quiet

      - name: Lint
        if: env.CI_SKIP != 'true'
        run: |
          npm run lint

      - name: Test
        if: env.CI_SKIP != 'true'
        run: |
          npm t

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        if: env.CI_SKIP != 'true' && success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unit_tests
